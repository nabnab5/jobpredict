<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profil Recruteur</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

  <!-- CSS externe -->
  <link rel="stylesheet" href="profilerec.css">
</head>
<body>

<div class="container py-5">
  <div class="row">

    <!-- COLONNE GAUCHE : PROFIL -->
    <div class="col-lg-4">
      <div class="profile-card">

        <div class="profile-pic-wrapper">
          <img src="https://via.placeholder.com/150" class="profile-pic" id="profilePreview">
          <label for="uploadPhoto" class="edit-photo-btn">
            <i class="bi bi-camera"></i>
          </label>
          <input type="file" id="uploadPhoto" accept="image/*" hidden>
        </div>

        <h4 class="text-center mt-2">Nom & Prénom</h4>
        <p class="text-center text-secondary">Responsable RH - Entreprise X</p>

        <div class="info-row">
          <span><i class="bi bi-person-fill"></i> Nom & Prénom</span>
          <button class="btn btn-edit btn-sm">Modifier</button>
        </div>

        <div class="info-row">
          <span><i class="bi bi-envelope-fill"></i> Email</span>
          <button class="btn btn-edit btn-sm">Modifier</button>
        </div>

        <div class="info-row">
          <span><i class="bi bi-telephone-fill"></i> Téléphone</span>
          <button class="btn btn-edit btn-sm">Modifier</button>
        </div>

        <div class="info-row">
          <span><i class="bi bi-building"></i> Entreprise</span>
          <button class="btn btn-edit btn-sm">Modifier</button>
        </div>

        <div class="info-row">
          <span><i class="bi bi-geo-alt-fill"></i> Ville / Pays</span>
          <button class="btn btn-edit btn-sm">Modifier</button>
        </div>

        <div class="info-row">
          <span><i class="bi bi-link-45deg"></i> Site Web</span>
          <button class="btn btn-edit btn-sm">Modifier</button>
        </div>

      </div>
    </div>

    <!-- COLONNE DROITE -->
    <div class="col-lg-8">

      <!-- Stats -->
      <div class="stats-box mb-4">
        <div class="row text-center">
          <div class="col stat-item">
            <div class="stat-number">12</div>
            <div>Offres publiées</div>
          </div>

          <div class="col stat-item">
            <div class="stat-number">350</div>
            <div>Candidatures reçues</div>
          </div>

          <div class="col stat-item">
            <div class="stat-number">3</div>
            <div>Offres actives</div>
          </div>

          <div class="col stat-item">
            <div class="stat-number">95%</div>
            <div>Taux de réponse</div>
          </div>
        </div>
      </div>

      <!-- Exemple d'offre -->
      <div class="job-card">
        <h5>Développeur Full Stack</h5>
        <p class="text-muted small">Publié le : 12/11/2025</p>

        <span class="job-status active">Active</span>

        <p class="mt-2">
          <i class="bi bi-geo-alt"></i> Casablanca  
          &nbsp; | &nbsp;  
          <i class="bi bi-briefcase"></i> CDI  
        </p>

        <p><strong>25</strong> candidatures reçues</p>

        <div class="d-flex gap-2">
          <button class="btn btn-outline-primary btn-sm">Voir</button>
          <button class="btn btn-outline-warning btn-sm">Modifier</button>
          <button class="btn btn-outline-danger btn-sm">Supprimer</button>
        </div>
      </div>

    </div>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
